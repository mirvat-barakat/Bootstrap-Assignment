<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body class="grad">
    <div class="container" class="border">
        <form class="form-login">
            <h2>Login</h2>    
            <div class="form-group" class="row-md-6">
                <input type="email" class="form-control"  id="login-email" name="email" placeholder="Email" required>
                <span class="error-message" id="login-email-error"></span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="login-password" name="password" placeholder="Password" required>
                <span class="error-message" id="login-password-error"></span>
            </div>
            <div class="form-group space">
                <label class="white">
                    <input type="checkbox" name="">
                     Rember me
                </label>
                <a href="" class="text-size">Forgot Password?</a>
            </div>
            <div>
                <p class="text-size text-center"><b>Don't Have an Account? </b> <a href="register.html">Register Here</a></p>
            </div>
            <input type="submit" class="btn-btn-success btn-block text-size" name="" value="Submit">


        </form>
    </div>  
</body>
</html>
