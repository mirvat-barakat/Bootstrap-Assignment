<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>
<body class="grad">
    <div class="container">
        <form class="form-signup">
            <h2>Register</h2>
            <p>Don't have an account? create one it takes only 1 minute.</p>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input  type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input  type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group" >
                <label class="white">
                    <input  type="checkbox" name="" >
                    I accept the <a href=""> Terms of Use</a> & <a href="">Privacy Policy</a>
                </label>
            </div>
            <div>
                <p class="text-size text-center"><b>Already Have an Account?</b> <a href="login.html">Login Here</a></p>
            </div>
            <input type="submit" class="btn-btn-success btn-block text-size" name="" value="Submit">
        </form>
    </div>
</body>
</html>
